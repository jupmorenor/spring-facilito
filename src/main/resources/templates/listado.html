<!DOCTYPE html>
<html lang="en">
    <head th:insert="~{layouts/head :: head}"></head>
<body>
    <header th:insert="~{layouts/header :: header}"></header>
    <div class="container">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Genero</th>
                <th scope="col">Acciones</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr th:each="pelicula : ${peliculas}">
                <td th:text="${pelicula.nombre}"></th>
                <td th:text="${pelicula.genero.nombre}"></th>
                <td>
                    <a th:href="@{'/pelicula/' + ${pelicula.id}}">Editar</a>
                    <a class="text-danger" th:href="@{'/pelicula/' + ${pelicula.id}} + '/delete'">Eliminar</a>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
</body>
</html>
